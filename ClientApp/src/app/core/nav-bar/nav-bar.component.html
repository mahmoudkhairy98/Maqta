<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">MAQTA</h5>
    <div class="d-flex align-items-center">
          <ng-container *ngIf="(currentUser$ | async) as user">
            <div class="dropdown ml-3 mr-5" dropdown>
                <strong>Welcome {{(currentUser$ | async).displayName}}</strong><br>
                <a (click)="logout()" class="btn btn-outline-secondary mr-2">
                    <i class="fa fa-sign-out mr-3"></i> Logout
                  </a>
            </div>
          </ng-container>
    </div>
  </div>
