<div class="container">  
  
    <mat-card>  
      
      <mat-card-content>  
        <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit(employeeForm.value)">  
            <table>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field appearance="standard">  
                      <input formControlName="FirstName" matTooltip="Enter First Name" matInput placeholder="First Name">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!employeeForm.get('FirstName').value && employeeForm.get('FirstName').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                    <mat-form-field appearance="standard">  
                      <input formControlName="LastName" matTooltip="Enter Last Name" matInput placeholder="Last Name">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!employeeForm.get('LastName').value && employeeForm.get('LastName').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                    <mat-form-field appearance="standard">  
                      <input formControlName="Email" matTooltip="Enter Email" matInput placeholder="Email">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!employeeForm.get('Email').value && employeeForm.get('Email').touched"></span>  
                    </mat-error>  
                  </td>  
                </tr>  
                <tr> 
                    <td class="tbl1">  
                      <mat-form-field appearance="standard">  
                        <input matTooltip="Enter Address"formControlName="Address" matInput placeholder="Address">  
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!employeeForm.get('Address').value && employeeForm.get('Address').touched"></span>  
                      </mat-error>  
                    </td>  
                    <td class="tbl1">  
                      <mat-form-field appearance="standard">  
                        <input formControlName="MobileNumber" matTooltip="Enter Mobile Number" matInput placeholder="MobileNumber">  
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!employeeForm.get('MobileNumber').value && employeeForm.get('MobileNumber').touched"></span>  
                      </mat-error>  
                    </td>  
                  </tr> 
                <tr>  
                  <td></td>  <br><br> 
                  <td  class="content-center">  
                    <button type="submit" [disabled]="!employeeForm.valid">Submit</button>      
                    <button type="reset" (click)="resetForm()">Reset</button>  
                  </td><br><br>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{message}}  
                    </p>  
                  </td>  
                </tr>  
              </table>
    <br><br>  
          <table class="table" >  
              <tr ngclass="btn-primary">  
                <th class="tbl2">First Name</th> 
                <th class="tbl2">Last Name</th> 
                <th class="tbl2">Email</th>
                <th class="tbl2">Address</th> 
                <th class="tbl2">Mobile Number</th>  
                <th class="tbl2">Edit</th>  
                <th class="tbl2">Delete</th>  
              </tr>  
              <tr *ngFor="let employee of employees">  
                <td class="tbl2">{{employee.firstName}}</td>
                <td class="tbl2">{{employee.lastName}}</td>  
                <td class="tbl2">{{employee.email}}</td>  
                <td class="tbl2">{{employee.address}}</td>  
                <td class="tbl2">{{employee.mobileNumber}}</td>
                <td class="tbl2">  
                  <button type="button" (click)="loadEmployeeToEdit(employee.id)">Edit</button>  
                </td>  
                <td class="tbl2">  
                  <button type="button" (click)="deleteEmployee(employee.id)">Delete</button>  
                </td>  
              </tr>  
      
            </table>  
        </form>  
      </mat-card-content>  
    </mat-card>  
    </div>
